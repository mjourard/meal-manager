spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url= jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username= sa
spring.datasource.password= sa

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
# for production, set this value to validate
spring.jpa.hibernate.ddl-auto= update


## Email configuration
spring.mail.host=email-smtp.us-east-1.amazonaws.com
spring.mail.username=TEST_SMTP_USERNAME
spring.mail.password=TEST_SMTP_USERNAME
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.templates.path=src/main/resources/email-templates/
from.email.address=test@mealmanager.com

